{{ define "main" }}
  <div class="main">
    {{.Content}}
    <div class="grid grid-cols-1 gap-12">
      {{ $paginator := (.Paginate (where .Site.RegularPages "Type" "posts") 12) }}
      {{ range $index, $post := $paginator.Pages }}
        {{ partial "post.html" (dict "post" $post "index" $index "ctx" $)}}
      {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
  </div>
{{ end }}
